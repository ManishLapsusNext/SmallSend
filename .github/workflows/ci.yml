name: CI - Lint and Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check Linting
        run: npm run lint

      - name: Run Build
        run: npm run build
        env:
          # We need these to exist for the build to pass if Vite uses them
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'placeholder' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder' }}
